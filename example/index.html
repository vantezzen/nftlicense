<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFTLicense Browser Example</title>
  </head>
  <body>
    <button id="validate">Request validating the license</button>

    <!-- Include the NFTLicenseBrowser API -->
    <script>
      window.process = {
        env: {
          NODE_DEBUG: false,
        },
      };
    </script>
    <script src="/dist/NFTLicenseBrowser.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const licenser = new NFTLicenseBrowser();

      // Complete licensing request as soon as the server sends us one
      socket.on('licensing request', (licensingRequest) => {
        console.log(
          'Received licensing request from backend',
          licensingRequest
        );

        licenser.createLicensingResponse(licensingRequest).then((answer) => {
          console.log('Completed licensing request with answer', answer);
          socket.emit('licensing response', answer);
        });
      });

      // Just for this demo to quickly show if a valid license has been detected
      socket.on('licensing completed', (isValid) => {
        alert(
          `Request completed, your license is ${isValid ? 'valid' : 'invalid'}`
        );
      });

      document.getElementById('validate').addEventListener('click', () => {
        socket.emit('request verification');
      });
    </script>
  </body>
</html>
